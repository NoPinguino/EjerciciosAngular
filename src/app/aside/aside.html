          class="w-5 h-5 transition-transform duration-200 group-hover:scale-110"
          aria-hidden="true"

      >

    <li class="relative" routerLinkActive="active-link" #rla3="routerLinkActive">
      <a
        class="group inline-flex items-center w-full px-3 py-2.5 text-sm font-medium text-gray-700 transition-all duration-200 rounded-lg hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700/50"

      </a>

          ></path>
        </svg>
        <span class="ml-3">Formularios</span>
      </a>
    </li>

    <li class="relative" routerLinkActive="active-link" #rla5="routerLinkActive">
      <a
        class="group inline-flex items-center w-full px-3 py-2.5 text-sm font-medium text-gray-700 transition-all duration-200 rounded-lg hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700/50"

      >

        <svg
          class="w-5 h-5 transition-transform duration-200 group-hover:scale-110"

      </a>
    </li>

    <li class="relative" routerLinkActive="active-link" #rla6="routerLinkActive">
      <a
        class="group inline-flex items-center w-full px-3 py-2.5 text-sm font-medium text-gray-700 transition-all duration-200 rounded-lg hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700/50"
        routerLink="/http-client"
      >
        <span
          class="absolute left-0 w-1 h-8 bg-purple-600 dark:bg-purple-400 rounded-r-full opacity-0 transition-opacity duration-200"
          [class.opacity-100]="rla6.isActive"

          ></path>
        </svg>

      </a>
    </li>

    <!-- Menú desplegable Peticiones HTTP -->
    <li class="relative">
      <button
        class="group inline-flex items-center justify-between w-full px-3 py-2.5 text-sm font-medium text-gray-700 transition-all duration-200 rounded-lg hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700/50"
        (click)="togglePagesMenu()"
        aria-haspopup="true"
      >
        <span class="inline-flex items-center">
          <svg
            class="w-5 h-5 transition-transform duration-200 group-hover:scale-110"
            aria-hidden="true"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"
            ></path>
          </svg>
          <span class="ml-3">Peticiones HTTP</span>
        </span>
        <svg
          class="w-4 h-4 transition-transform duration-200"
          [class.rotate-180]="isPagesMenuOpen"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
      @if (isPagesMenuOpen) {
      <ul
        class="mt-2 ml-8 space-y-1 text-sm font-medium text-gray-600 dark:text-gray-400"
        aria-label="submenu"
      >
        <li class="relative">
          <a
            class="block px-3 py-2 rounded-lg transition-all duration-200 hover:bg-gray-100 hover:text-purple-600 dark:hover:bg-gray-700/50 dark:hover:text-purple-400"
            href="pages/login.html"
            >Login</a
          >
        </li>
        <li class="relative">
          <a
            class="block px-3 py-2 rounded-lg transition-all duration-200 hover:bg-gray-100 hover:text-purple-600 dark:hover:bg-gray-700/50 dark:hover:text-purple-400"
            href="pages/create-account.html"
            >Create account</a
          >
        </li>
        <li class="relative">
          <a
            class="block px-3 py-2 rounded-lg transition-all duration-200 hover:bg-gray-100 hover:text-purple-600 dark:hover:bg-gray-700/50 dark:hover:text-purple-400"
            href="pages/forgot-password.html"
            >Forgot password</a
          >
        </li>
        <li class="relative">
          <a
            class="block px-3 py-2 rounded-lg transition-all duration-200 hover:bg-gray-100 hover:text-purple-600 dark:hover:bg-gray-700/50 dark:hover:text-purple-400"
            href="pages/404.html"
            >404</a
          >
        </li>
        <li class="relative">
          <a
            class="block px-3 py-2 rounded-lg transition-all duration-200 hover:bg-gray-100 hover:text-purple-600 dark:hover:bg-gray-700/50 dark:hover:text-purple-400"
            href="pages/blank.html"
            >Blank</a
          >
        </li>
      </ul>
      }
    </li>
  </ul>

  <div class="px-6 my-6">
    <button
      class="flex items-center justify-between w-full px-4 py-2.5 text-sm font-semibold text-white transition-all duration-200 bg-linear-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transform hover:scale-[1.02] active:scale-[0.98]"
    >
      Create account
      <span class="ml-2 text-lg font-bold" aria-hidden="true">+</span>
    </button>
  </div>
</div>
