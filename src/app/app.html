<div class="h-screen bg-gray-50 dark:bg-gray-900 flex">
  <!-- ================= ASIDE DESKTOP (FIJO) ================= -->
  <aside
    class="hidden md:block md:w-64 bg-white dark:bg-gray-800 fixed top-0 left-0 h-screen shadow-md overflow-y-auto pt-16"
  >
    <!-- pt-16 = espacio para header -->
    <app-aside></app-aside>
  </aside>

  <!-- ================= MOBILE BACKDROP ================= -->
  @if (isSideMenuOpen()) {
  <div (click)="closeSideMenu()" class="fixed inset-0 z-10 bg-black bg-opacity-50 md:hidden"></div>
  }

  <!-- ================= MOBILE SIDEBAR ================= -->
  @if (isSideMenuOpen()) {
  <aside
    class="fixed inset-y-0 left-0 z-20 w-64 bg-white dark:bg-gray-800 shadow-md overflow-y-auto md:hidden pt-16"
  >
    <app-aside-m></app-aside-m>
  </aside>
  }

  <!-- ================= MAIN COLUMN ================= -->
  <div class="flex-1 md:ml-64 flex flex-col h-screen">
    <!-- HEADER FIJO -->
    <app-header class="shrink-0 h-16"></app-header>

    <!-- CONTENIDO CON SCROLL -->
    <main class="flex-1 overflow-y-auto p-6 mt-16 md:mt-0">
      <app-body></app-body>
    </main>
  </div>
</div>
