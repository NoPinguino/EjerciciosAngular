<div class="bg-white dark:bg-gray-800 rounded-2xl shadow-md p-6 flex flex-col gap-4">
  <h3 class="text-xl font-semibold text-blue-600 dark:text-blue-400">Componente emisor</h3>

  <p class="text-gray-600 dark:text-gray-400">Actualiza el estado compartido usando un servicio</p>

  <div class="grid grid-cols-2 gap-4">
    <button
      (click)="enviar(mensaje)"
      class="cursor-pointer py-2 px-6 rounded-lg bg-blue-500 dark:bg-blue-600 text-white hover:bg-blue-600 dark:hover:bg-blue-700 transition text-base font-medium h-14"
    >
      Enviar mensaje
    </button>

    <button
      (click)="limpiar()"
      class="cursor-pointer py-2 px-6 rounded-lg bg-gray-400 dark:bg-gray-600 text-white hover:bg-gray-500 dark:hover:bg-gray-700 transition text-base font-medium h-14"
    >
      Limpiar
    </button>
  </div>
</div>
