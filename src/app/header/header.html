<header
  class="fixed top-0 left-0 right-0 z-30 bg-white/95 dark:bg-gray-800/95 backdrop-blur-sm shadow-lg border-b border-gray-200 dark:border-gray-700"
>
  <div class="max-w-7xl mx-auto px-2 sm:px-4 py-2 sm:py-3">
    <div class="flex items-center justify-between gap-2 sm:gap-4">
      <!-- Logo -->
      <a class="flex items-center text-lg font-bold text-gray-800 dark:text-gray-200 flex-shrink-0" href="#">
        <img
          class="h-7 sm:h-8 w-auto"
          src="https://colegiolitterator.com/wp-content/uploads/2023/12/ColegioLitterator.svg"
          alt="Colegio Litterator"
        />
      </a>

      <!-- Search bar (hidden on mobile) -->
      <div class="hidden md:flex flex-1 justify-center max-w-2xl">
        <div class="relative w-full">
          <input
            type="text"
            placeholder="Buscar..."
            class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500/50 transition-all duration-200"
          />
          <div
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Right side icons -->
      <div class="flex items-center gap-1 sm:gap-2">
        <!-- Dark mode toggle -->
        <button
          (click)="onToggleDarkMode()"
          class="p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-purple-600 dark:hover:text-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200"
          aria-label="Modo oscuro"
        >
          @if (!isDarkMode) {
            <!-- Moon icon -->
            <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          } @else {
            <!-- Sun icon -->
            <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          }
        </button>

        <!-- Profile (hidden on small screens) -->
        <div class="relative hidden sm:block">
          <button
            class="flex items-center rounded-xl p-1 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none transition-all duration-200"
            aria-label="Perfil"
          >
            <div class="relative">
              <img
                class="w-8 h-8 sm:w-9 sm:h-9 rounded-full object-cover ring-2 ring-purple-500 dark:ring-purple-400"
                src="https://i.pinimg.com/1200x/73/46/7e/73467ec4721556c9bd59322134f00148.jpg"
                alt="Penguin"
              />
              <span
                class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-white dark:border-gray-800 rounded-full"
              ></span>
            </div>
          </button>
        </div>

        <!-- Mobile hamburger -->
        <button
          class="md:hidden p-2 rounded-lg text-purple-600 dark:text-purple-400 hover:bg-purple-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200 active:scale-95"
          aria-label="Menu"
          (click)="onToggleSideMenu()"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
