<header
  class="fixed top-0 left-0 right-0 z-30 bg-white/95 dark:bg-gray-800/95 backdrop-blur-sm shadow-lg border-b border-gray-200 dark:border-gray-700"
>
  <div class="max-w-7xl mx-auto px-4 py-3">
    <div class="flex items-center justify-between gap-4">
      <!-- Logo -->
      <a class="flex items-center text-lg font-bold text-gray-800 dark:text-gray-200" href="#">
        <img
          class="h-8 w-auto"
          src="https://colegiolitterator.com/wp-content/uploads/2023/12/ColegioLitterator.svg"
          alt="Colegio Litterator"
        />
      </a>

      <!-- Search bar (hidden on mobile) -->
      <div class="hidden md:flex flex-1 justify-center max-w-2xl">
        <div class="relative w-full">
          <input
            type="text"
            placeholder="Buscar..."
            class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500/50 transition-all duration-200"
          />
          <div
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Right side icons -->
      <div class="flex items-center space-x-2">
        <!-- Notifications -->
        <button
          class="relative p-2 rounded-xl text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-purple-600 dark:hover:text-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200"
          aria-label="Notificaciones"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <span
            class="absolute top-1.5 right-1.5 inline-flex h-2.5 w-2.5 rounded-full bg-red-500 border-2 border-white dark:border-gray-800"
          ></span>
        </button>

        <!-- Profile -->
        <div class="relative">
          <button
            class="flex items-center rounded-xl p-1 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200"
            aria-label="Perfil"
          >
            <div class="relative">
              <img
                class="w-9 h-9 rounded-full object-cover ring-2 ring-purple-500 dark:ring-purple-400"
                src="https://images.unsplash.com/photo-1502378735452-bc7d86632805?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80"
                alt="Profile"
              />
              <span
                class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-gray-800 rounded-full"
              ></span>
            </div>
          </button>
        </div>

        <!-- Mobile hamburger -->
        <button
          class="md:hidden p-2 rounded-xl text-purple-600 dark:text-purple-400 hover:bg-purple-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200"
          aria-label="Menu"
          (click)="toggleSideMenu.emit()"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
