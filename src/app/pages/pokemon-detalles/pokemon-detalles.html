<div
  *ngIf="pokemon"
  class="max-w-lg mx-auto my-8 p-8 bg-white dark:bg-gray-900 rounded-3xl shadow-xl border border-gray-200 dark:border-gray-700"
>
  <div class="flex flex-col items-center space-y-6">
    <!-- Imagen con fondo circular -->
    <div
      class="w-36 h-36 rounded-full overflow-hidden shadow-md border-4 border-purple-200 dark:border-purple-700"
    >
      <img [src]="pokemon.imagen" [alt]="pokemon.nombre" class="w-full h-full object-cover" />
    </div>

    <!-- Nombre -->
    <h1 class="text-4xl font-extrabold text-gray-900 dark:text-gray-100">{{ pokemon.nombre }}</h1>

    <!-- Descripci칩n -->
    <p class="text-center text-gray-600 dark:text-gray-300 px-4">{{ pokemon.descripcion }}</p>

    <!-- Tipos con gradiente -->
    <div class="flex gap-2">
      <span
        *ngFor="let tipo of pokemon.tipos"
        class="px-4 py-1 rounded-full text-sm font-semibold text-white"
        [ngClass]="tipoColores[tipo]"
      >
        {{ tipo }}
      </span>
    </div>

    <!-- Datos b치sicos -->
    <div class="grid grid-cols-2 gap-4 w-full mt-6 text-center">
      <div class="p-4 bg-gray-100 dark:bg-gray-800 rounded-xl shadow-inner">
        <p class="text-sm text-gray-500">Altura</p>
        <p class="font-semibold text-gray-800 dark:text-gray-100">{{ pokemon.altura }}</p>
      </div>

      <div class="p-4 bg-gray-100 dark:bg-gray-800 rounded-xl shadow-inner">
        <p class="text-sm text-gray-500">Peso</p>
        <p class="font-semibold text-gray-800 dark:text-gray-100">{{ pokemon.peso }}</p>
      </div>
    </div>

    <!-- Habilidades -->
    <div class="w-full mt-6">
      <h3 class="text-xl font-bold mb-3 text-gray-800 dark:text-gray-200">Habilidades</h3>
      <div class="flex flex-wrap gap-2">
        <span
          *ngFor="let habilidad of pokemon.habilidades"
          class="px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-100 font-medium text-sm shadow-sm"
        >
          {{ habilidad }}
        </span>
      </div>
    </div>

    <!-- Bot칩n volver -->
    <button
      (click)="router.navigate(['/comunicacion'])"
      class="cursor-pointer mt-6 px-6 py-2 rounded-lg bg-purple-600 hover:bg-purple-700 text-white font-semibold shadow-md transition"
    >
      Volver a Comunicaci칩n
    </button>
  </div>
</div>
